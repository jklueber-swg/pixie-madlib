<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A Madlib for a Pixie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .insert {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    A Madlib for a Pixie
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <div class="form-group">
                    <label for="noun1">Noun: </label>
                    <input type="text" class="form-control" id="noun1" name="noun1" aria-describedby="Noun" placeholder="Noun">
                </div>

                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="Name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="adj1">Adjective: </label>
                    <input type="text" class="form-control" id="adj1" name="adj1" aria-describedby="Adjective" placeholder="Adjective">
                </div>

                <div class="form-group">
                    <label for="activity">Activity: </label>
                    <input type="text" class="form-control" id="activity" name="activity" aria-describedby="ACtivity" placeholder="Activity">
                </div>

                <div class="form-group">
                    <label for="food">Food: </label>
                    <input type="text" class="form-control" id="food" name="food" aria-describedby="Food" placeholder="Food">
                </div>

                <div class="form-group">
                    <label for="place">Place: </label>
                    <input type="text" class="form-control" id="place" name="place" aria-describedby="Place" placeholder="Place">
                </div>

                <div class="form-group">
                    <label for="animal">Animal: </label>
                    <input type="text" class="form-control" id="animal" name="animal" aria-describedby="Animal" placeholder="Animal">
                </div>

                <div class="form-group">
                    <label for="adj2">Adjective: </label>
                    <input type="text" class="form-control" id="adj2" name="adj2" aria-describedby="Adjective" placeholder="Adjective">
                </div>

                <div class="form-group">
                    <label for="describeAPrank">Describe A Prank (Past Tense): </label>
                    <input type="text" class="form-control" id="describeAPrank" name="describeAPrank" aria-describedby="Describe A Prank" placeholder="Describe A Prank">
                </div>

                <div class="form-group">
                    <label for="verb1">Verb (Past Tense): </label>
                    <input type="text" class="form-control" id="verb1" name="verb1" aria-describedby="Verb" placeholder="Verb">
                </div>

                <div class="form-group">
                    <label for="verb2">Verb (Present Tense): </label>
                    <input type="text" class="form-control" id="verb2" name="verb2" aria-describedby="Verb" placeholder="Verb">
                </div>

                <div class="form-group">
                    <label for="size">Size: </label>
                    <input type="text" class="form-control" id="size" name="size" aria-describedby="Size" placeholder="Size">
                </div>

                <button type="submit" class="btn btn-primary">Tell Me A Story!</button>
            </form>

            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
